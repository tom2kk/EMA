<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Localstore</title>
	<script>
<h1>Localstore</h1>

	function storelocal()
	{
		localStorage.setItem('Back-end','Back-end refers to the part of an application that performs an essential task not apparent to the user.');
		localStorage.setItem('Bit','A bit (short for binary digit) is the smallest unit of measurement in computing. 8 bits make up 1 byte.');
		localStorage.setItem('Content','Content refers to a websites text and information, as opposed to its design and structure.');
		localStorage.setItem('Domain','A domain is a set of computers on a network that are managed as a unit.');
		localStorage.setItem('Gateway','A point within a network that interconnects with other networks.');
		localStorage.setItem('Intranet','An intranet is basically a private, internal internet specific to an organisation or group.');


	}
	function readlocal()
	{
		storedcontent = localStorage.getItem('maincontent');
		example = localStorage.getItem('firstitem');
	}
/*To check what has been stored you can iterate through all items in the store*/
	function printstore()
	{
		result='';
		for (var i = 0; i < localStorage.length; i++){
			result=result + '<p>' + localStorage.key(i) + ' = '+(localStorage.getItem(localStorage.key(i))) + '</p>';
		}
		document.getElementById('showstore').innerHTML = result ;
	}
	function emptystore()
	{
		localStorage.removeItem("Back-end");
		localStorage.removeItem("Bit");
		localStorage.removeItem("Content");
		localStorage.removeItem("Domain");
		localStorage.removeItem("Gateway");
		localStorage.removeItem("Intranet");
	}
	</script>
</head>
<body>
<h1>localStorage</h1>
<button type="button" onclick="storelocal()" >Store data</button>
<button type="button" onclick="printstore()" >Print store</button>
<button type="button" onclick="emptystore()" >Empty store</button>
<section id="showstore">Nothing stored. click the button above. </section>

</body>
</html>
